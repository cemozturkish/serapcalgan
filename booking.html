<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serap Calgan — Booking</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #f3f1ec;
      color: #302212;
      line-height: 1.6;

      /* KEY PART */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 1.6rem 2rem 0.8rem;
    }

    h1 {
      font-size: clamp(1.7rem, 3vw, 2.3rem);
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    h1 a {
      color: inherit;
      text-decoration: none;
    }

    h1 a:hover {
      opacity: 0.8;
    }

    /* MAIN takes flexible space but doesn't push footer */
    main {
      max-width: 520px;
      margin: 0 auto;
      padding: 1rem 2rem 0;
      flex: 1; /* this keeps footer position consistent */
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    .calendar {
      width: 100%;
      border-top: 1px solid rgba(48,34,18,0.15);
      border-bottom: 1px solid rgba(48,34,18,0.15);
      padding: 1.2rem 0;
    }

    input[type="date"] {
      width: 100%;
      font-size: 1rem;
      font-family: inherit;
      color: #302212;
      background: transparent;
      border: 1px solid rgba(48,34,18,0.25);
      border-radius: 10px;
      padding: 0.75rem 0.85rem;
    }

    input[type="date"]:focus {
      outline: none;
      border-color: rgba(48,34,18,0.6);
    }

    footer {
      padding: 1.5rem 2rem 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: rgba(48,34,18,0.7);
    }
  </style>
</head>

<body>

  <header>
    <h1><a href="/index.html">Serap Calgan</a></h1>
  </header>

  <main>
    <section class="calendar">
      <input
        type="date"
        min="2026-01-20"
        aria-label="Select appointment date"
      />
    </section>
  </main>

  <footer>
    © 1989 Serap Kuaför
  </footer>

</body>
</html>
