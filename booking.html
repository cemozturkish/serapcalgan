<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serap Calgan — Book</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #f3f1ec;
      color: #302212;
      line-height: 1.6;
    }

    /* HEADER — matches home scale */
    header {
      text-align: center;
      padding: 1.6rem 2rem 0.8rem;
    }

    h1 {
      font-size: clamp(1.7rem, 3vw, 2.3rem);
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    h1 a {
      color: inherit;
      text-decoration: none;
    }

    h1 a:hover {
      opacity: 0.8;
    }

    /* MAIN CONTENT */
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem 2rem 3rem;
    }

    .section {
      border-top: 1px solid rgba(48,34,18,0.15);
      border-bottom: 1px solid rgba(48,34,18,0.15);
      padding: 1.2rem 0;
    }

    .label {
      font-size: 0.72rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      opacity: 0.8;
      margin-bottom: 0.7rem;
    }

    .note {
      max-width: 60ch;
      font-size: 0.95rem;
      opacity: 0.9;
      margin-bottom: 1.1rem;
    }

    /* EMBED PLACEHOLDER */
    .embed {
      width: 100%;
      min-height: 600px;
      background: rgba(48,34,18,0.04);
      border: 1px solid rgba(48,34,18,0.12);
      border-radius: 10px;
      display: grid;
      place-items: center;
      padding: 1rem;
    }

    .embed p {
      max-width: 56ch;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.85;
    }

    footer {
      padding: 1.2rem 2rem 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: rgba(48,34,18,0.7);
    }
  </style>
</head>

<body>

  <header>
    <!-- Clicking title returns home -->
    <h1><a href="index.html">Serap Calgan</a></h1>
  </header>

  <main>
    <section class="section">
      <div class="label">Appointments</div>
      <p class="note">
        Select a time that works for you. If you don’t see availability, reach out directly and we’ll find a slot.
      </p>

      <!-- Replace this with your booking platform embed -->
      <div class="embed">
        <p>
          Booking calendar will appear here.<br><br>
          Paste your booking service embed code into this section when ready.
        </p>
      </div>
    </section>
  </main>

  <footer>
    © 1989 Serap Kuaför
  </footer>

</body>
</html>
