<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serap Calgan — Randevu</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root{
      --bg: #f3f1ec;
      --text: #302212;
      --muted: rgba(48,34,18,0.65);
      --line: rgba(48,34,18,0.15);
      --line-strong: rgba(48,34,18,0.25);
      --chip: rgba(48,34,18,0.06);
      --chip-strong: rgba(48,34,18,0.12);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 1.6rem 2rem 0.8rem;
    }

    h1 {
      font-size: clamp(1.7rem, 3vw, 2.3rem);
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    h1 a {
      color: inherit;
      text-decoration: none;
    }

    .book-spacer {
      display: inline-block;
      margin-top: 0.55rem;
      padding: 0.5rem 0.95rem;
      border: 1px solid transparent;
      visibility: hidden;
    }

    .band {
      width: 100vw;
      margin-left: calc(50% - 50vw);
      border-top: 1px solid var(--line);
      border-bottom: 1px solid var(--line);
      padding: 1rem 0;
    }

    .band-inner {
      max-width: 980px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    main { flex: 1; }

    .layout {
      display: grid;
      grid-template-columns: 1.05fr 0.95fr;
      gap: 1.1rem;
    }

    .calendar, .panel {
      border: 1px solid var(--line-strong);
      border-radius: 10px;
      background: rgba(255,255,255,0.22);
    }

    .calendar { overflow: hidden; }

    .cal-header {
      display: flex;
      justify-content: space-between;
      padding: 0.55rem 0.7rem;
      border-bottom: 1px solid var(--line);
    }

    .month {
      font-size: 0.82rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    .btn {
      width: 30px;
      height: 30px;
      border: 1px solid var(--line-strong);
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:disabled { opacity: 0.3; cursor: not-allowed; }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      padding: 0.6rem 0.7rem 0.7rem;
    }

    .dow {
      font-size: 0.68rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      text-align: center;
      color: var(--muted);
    }

    .day {
      height: 36px;
      border-radius: 8px;
      border: 1px solid transparent;
      background: transparent;
      cursor: pointer;
      color: var(--text);
    }

    .day:hover { background: var(--chip); }

    /* FIXED VISIBILITY FOR UNAVAILABLE DAYS */
    .day.is-disabled {
      opacity: 0.6;
      color: rgba(48,34,18,0.45);
      cursor: not-allowed;
      background: rgba(48,34,18,0.03);
    }

    .day.is-disabled:hover {
      background: rgba(48,34,18,0.03);
      border-color: transparent;
    }

    .day.is-selected {
      background: var(--chip-strong);
      border-color: rgba(48,34,18,0.35);
    }

    .panel {
      padding: 0.75rem 0.8rem 0.85rem;
    }

    .picked {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      min-height: 1.4em;
      margin-bottom: 0.6rem;
      color: var(--muted);
    }

    form { display: grid; gap: 0.65rem; }

    label {
      font-size: 0.7rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--muted);
    }

    input {
      padding: 0.65rem 0.75rem;
      border-radius: 10px;
      border: 1px solid rgba(48,34,18,0.25);
      background: transparent;
    }

    .request {
      margin-top: 0.35rem;
      padding: 0.7rem;
      border-radius: 10px;
      border: 1px solid var(--line-strong);
      background: transparent;
      font-size: 0.78rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      cursor: pointer;
    }

    .request:disabled {
      opacity: 0.35;
      cursor: not-allowed;
    }

    footer {
      padding: 1.5rem 2rem 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: rgba(48,34,18,0.7);
    }

    @media (max-width: 860px) {
      .layout { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
<header>
  <h1><a href="/index.html">Serap Calgan</a></h1>
  <span class="book-spacer">RANDEVU AL</span>
</header>

<main>
  <section class="band">
    <div class="band-inner">
      <div class="layout">

        <div class="calendar">
          <div class="cal-header">
            <button class="btn" id="prev">‹</button>
            <div class="month" id="monthLabel"></div>
            <button class="btn" id="next">›</button>
          </div>
          <div class="grid" id="dowRow"></div>
          <div class="grid" id="daysGrid"></div>
        </div>

        <div class="panel">
          <div class="picked" id="pickedLine"></div>
          <form id="requestForm">
            <label>Ad Soyad</label><input required />
            <label>E-posta</label><input type="email" required />
            <label>Telefon</label><input type="tel" required />
            <button class="request" id="requestBtn" disabled>TALEP ET</button>
          </form>
        </div>

      </div>
    </div>
  </section>
</main>

<footer>© 1989 Serap Kuaför</footer>

<script>
(() => {
  const MIN_DATE = new Date("2026-01-20");
  const BLOCKED = new Set([
    "2026-01-27","2026-01-30","2026-02-04",
    "2026-02-10","2026-02-11","2026-02-23","2026-02-27"
  ]);

  const view = new Date(MIN_DATE.getFullYear(), MIN_DATE.getMonth(), 1);
  let selected = null;

  const monthLabel = document.getElementById("monthLabel");
  const daysGrid = document.getElementById("daysGrid");
  const dowRow = document.getElementById("dowRow");
  const pickedLine = document.getElementById("pickedLine");
  const requestBtn = document.getElementById("requestBtn");

  ["Pzt","Sal","Çar","Per","Cum","Cmt","Paz"].forEach(d => {
    const el = document.createElement("div");
    el.className = "dow";
    el.textContent = d;
    dowRow.appendChild(el);
  });

  const isUnavailable = d =>
    d < MIN_DATE ||
    [0,6].includes(d.getDay()) ||
    BLOCKED.has(d.toISOString().slice(0,10));

  const render = () => {
    monthLabel.textContent = view.toLocaleDateString("tr-TR",{month:"long",year:"numeric"});
    daysGrid.innerHTML = "";
    const first = new Date(view.getFullYear(), view.getMonth(), 1);
    const start = (first.getDay()+6)%7;

    for(let i=0;i<42;i++){
      const date = new Date(view.getFullYear(), view.getMonth(), i-start+1);
      const btn = document.createElement("button");
      btn.className = "day";
      btn.textContent = date.getDate();

      if(isUnavailable(date)){
        btn.classList.add("is-disabled");
        btn.disabled = true;
      }

      btn.onclick = () => {
        selected = date;
        pickedLine.textContent = date.toLocaleDateString("tr-TR",{weekday:"long",day:"numeric",month:"long"});
        requestBtn.disabled = false;
        render();
      };

      if(selected && date.toDateString()===selected.toDateString())
        btn.classList.add("is-selected");

      daysGrid.appendChild(btn);
    }
  };

  document.getElementById("prev").onclick = () => { view.setMonth(view.getMonth()-1); render(); };
  document.getElementById("next").onclick = () => { view.setMonth(view.getMonth()+1); render(); };

  render();
})();
</script>
</body>
</html>
