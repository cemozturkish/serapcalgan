<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serap Calgan</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #000000;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* HERO */
    header {
      text-align: center;
      padding: 1.6rem 2rem 0.8rem;
    }

    h1 {
      font-size: clamp(1.7rem, 3vw, 2.3rem);
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .book {
      display: inline-block;
      margin-top: 0.55rem;
      font-size: 0.78rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      text-decoration: none;
      color: #000;
      border: 1px solid #000;
      padding: 0.5rem 0.95rem;
      transition: background 0.15s ease, color 0.15s ease;
    }

    .book:hover {
      background: #000;
      color: #fff;
    }

    /* FULL-BLEED GALLERY */
    .gallery {
      width: 100vw;
      margin-left: calc(50% - 50vw);
      margin-top: 1.2rem;
    }

    .carousel {
      overflow: hidden;
      background: #f6f6f6;
      border-top: 1px solid #ededed;
      border-bottom: 1px solid #ededed;
      padding: 1rem 0;
    }

    /* Moving container */
    .marquee {
      display: flex;
      width: max-content;
      animation: marquee 22s linear infinite;
    }

    .carousel:hover .marquee {
      animation-play-state: paused;
    }

    /* Each full copy */
    .track {
      display: flex;
      gap: 1.1rem;
      padding-right: 1.1rem;
    }

    /* CARD — fixed height, no cropping */
    .item {
      flex: 0 0 auto;
      width: clamp(170px, 22vw, 240px);
      height: 360px;              /* uniform height */
      border-radius: 14px;
      overflow: hidden;
      background: #ffffff;
      border: 1px solid #ededed;

      display: flex;
      align-items: center;        /* vertical centering */
      justify-content: center;    /* horizontal centering */
    }

    .item img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: block;
    }

    /* Move exactly one full track width */
    @keyframes marquee {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    footer {
      padding: 1.5rem 2rem 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: #555;
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      .marquee { animation: none; }
    }
  </style>
</head>

<body>

  <header>
    <h1>Serap Calgan</h1>
    <a class="book" href="https://example.com/booking" target="_blank" rel="noopener noreferrer">
      BOOK
    </a>
  </header>

  <!-- FULL-BLEED CONTINUOUS CAROUSEL -->
  <section class="gallery" aria-label="Gallery">
    <div class="carousel">
      <div class="marquee">

        <!-- Track A -->
        <div class="track">
          <div class="item"><img src="assets/hair1.jpg" alt=""></div>
          <div class="item"><img src="assets/hair2.jpg" alt=""></div>
          <div class="item"><img src="assets/hair3.jpg" alt=""></div>
          <div class="item"><img src="assets/hair4.jpg" alt=""></div>
        </div>

        <!-- Track B (duplicate) -->
        <div class="track">
          <div class="item"><img src="assets/hair1.jpg" alt=""></div>
          <div class="item"><img src="assets/hair2.jpg" alt=""></div>
          <div class="item"><img src="assets/hair3.jpg" alt=""></div>
          <div class="item"><img src="assets/hair4.jpg" alt=""></div>
        </div>

      </div>
    </div>
  </section>

  <footer>
    © 1989 Serap Calgan
  </footer>

</body>
</html>
