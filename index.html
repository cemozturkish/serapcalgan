<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serap Calgan</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #000000;
      line-height: 1.6;
    }

    /* HERO */
    header {
      text-align: center;
      padding: 1.6rem 2rem 0.8rem;
    }

    h1 {
      font-size: clamp(1.7rem, 3vw, 2.3rem);
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .book {
      display: inline-block;
      margin-top: 0.55rem;
      font-size: 0.78rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      text-decoration: none;
      color: #000;
      border: 1px solid #000;
      padding: 0.5rem 0.95rem;
      transition: background 0.15s ease, color 0.15s ease;
    }

    .book:hover {
      background: #000;
      color: #fff;
    }

    /* PAGE WRAP */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2.25rem 3rem;
    }

    .gallery {
      margin-top: 1.1rem;
    }

    /* === Infinite Carousel === */
    .carousel {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      background: #f6f6f6;
      border: 1px solid #ededed;
      padding: 0.9rem 0; /* vertical breathing room */
    }

    /* Track that moves left forever */
    .track {
      display: flex;
      width: max-content;
      gap: 1.1rem;
      will-change: transform;
      animation: scrollLeft 18s linear infinite;
      padding-left: 1.1rem;
      padding-right: 1.1rem;
    }

    /* Pause on hover so people can actually see */
    .carousel:hover .track {
      animation-play-state: paused;
    }

    /* Each item card (smaller photos) */
    .item {
      flex: 0 0 auto;
      width: clamp(170px, 22vw, 240px); /* smaller than before */
      border-radius: 14px;
      overflow: hidden;
      background: #ffffff;
      border: 1px solid #ededed;
    }

    .item img {
      width: 100%;
      height: auto;
      display: block;
    }

    @keyframes scrollLeft {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    /* Responsive spacing */
    @media (max-width: 640px) {
      header { padding: 1.3rem 1.25rem 0.6rem; }
      main { padding: 0 1.25rem 2.5rem; }
      .carousel { border-radius: 14px; }
      .item { width: 190px; }
    }

    footer {
      padding: 1.5rem 2rem 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: #555;
    }

    /* Accessibility: reduce motion */
    @media (prefers-reduced-motion: reduce) {
      .track { animation: none; }
    }
  </style>
</head>

<body>

  <header>
    <h1>Serap Calgan</h1>

    <!-- Replace with real booking link -->
    <a class="book" href="https://example.com/booking" target="_blank" rel="noopener noreferrer">
      BOOK
    </a>
  </header>

  <main>
    <section class="gallery" aria-label="Gallery">
      <div class="carousel" aria-label="Infinite carousel of hair work photos">
        <!--
          We duplicate the image set twice to create a seamless loop.
          If you add more images later, add them in BOTH groups.
        -->
        <div class="track">
          <!-- Set A -->
          <div class="item"><img src="assets/hair1.jpg" alt="Hair work 1"></div>
          <div class="item"><img src="assets/hair2.jpg" alt="Hair work 2"></div>
          <div class="item"><img src="assets/hair3.jpg" alt="Hair work 3"></div>

          <!-- Set B (duplicate for seamless loop) -->
          <div class="item"><img src="assets/hair1.jpg" alt="Hair work 1 duplicate"></div>
          <div class="item"><img src="assets/hair2.jpg" alt="Hair work 2 duplicate"></div>
          <div class="item"><img src="assets/hair3.jpg" alt="Hair work 3 duplicate"></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    Â© 2025 Serap Calgan
  </footer>

</body>
</html>
