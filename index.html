<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serap Calgan</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #000000;
      line-height: 1.6;
    }

    /* HERO */
    header {
      text-align: center;
      padding: 1.6rem 2rem 0.8rem; /* higher + tighter */
    }

    h1 {
      font-size: clamp(1.7rem, 3vw, 2.3rem); /* smaller title */
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .book {
      display: inline-block;
      margin-top: 0.65rem; /* closer to title */
      font-size: 0.8rem;   /* smaller button text */
      letter-spacing: 0.22em;
      text-transform: uppercase;
      text-decoration: none;
      color: #000;
      border: 1px solid #000;
      padding: 0.55rem 1.05rem; /* smaller button */
      transition: background 0.15s ease, color 0.15s ease;
    }

    .book:hover {
      background: #000;
      color: #fff;
    }

    /* PAGE WRAP */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2.25rem 3rem;
    }

    .gallery {
      margin-top: 1.2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.4rem;
    }

    /* IMAGE CARDS – keep natural dimensions */
    figure {
      margin: 0;
      border-radius: 16px;
      overflow: hidden;
      background: #f4f4f4;
      border: 1px solid #ededed;
    }

    figure img {
      width: 100%;
      height: auto;        /* natural proportions */
      display: block;
    }

    /* Responsive */
    @media (max-width: 960px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 640px) {
      header { padding: 1.3rem 1.25rem 0.6rem; }
      main { padding: 0 1.25rem 2.5rem; }
      .grid { grid-template-columns: 1fr; }
      figure { border-radius: 14px; }
    }

    footer {
      padding: 1.5rem 2rem 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>

<body>

  <header>
    <h1>Serap Calgan</h1>

    <!-- Replace with real booking link -->
    <a class="book" href="https://example.com/booking" target="_blank" rel="noopener noreferrer">
      BOOK
    </a>
  </header>

  <main>
    <section class="gallery" aria-label="Gallery">
      <div class="grid">
        <figure><img src="assets/hair1.jpg" alt="Hair work 1"></figure>
        <figure><img src="assets/hair2.jpg" alt="Hair work 2"></figure>
        <figure><img src="assets/hair3.jpg" alt="Hair work 3"></figure>
      </div>
    </section>
  </main>

  <footer>
    © 2025 Serap Calgan
  </footer>

</body>
</html>
