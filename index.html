<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serap Calgan</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #fff;
      color: #000;
      line-height: 1.6;
    }

    /* HERO */
    header {
      text-align: center;
      padding: clamp(3rem, 7vw, 5rem) 2rem 1.75rem;
    }

    h1 {
      font-size: clamp(2.2rem, 4.5vw, 3.1rem);
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .book {
      display: inline-block;
      margin-top: 1.4rem;
      font-size: 0.95rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      text-decoration: none;
      color: #000;
      border: 1px solid #000;
      padding: 0.85rem 1.4rem;
      transition: background 0.15s ease, color 0.15s ease;
    }

    .book:hover {
      background: #000;
      color: #fff;
    }

    /* GALLERY AREA */
    main {
      max-width: 1300px;
      margin: 0 auto;
      padding: 0 clamp(1.25rem, 4vw, 3rem) 4.5rem;
    }

    .gallery {
      margin-top: clamp(1.75rem, 4vw, 2.75rem);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: clamp(1.25rem, 2.5vw, 2.25rem);
      align-items: start;
    }

    /* Big rounded “photo cards” like your screenshot */
    figure {
      margin: 0;
      border-radius: 18px;
      overflow: hidden;
      background: #f4f4f4;
      border: 1px solid #ededed;
    }

    figure img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;

      /* Controls the “size” feel. Taller = more like your screenshot */
      aspect-ratio: 4 / 5;
    }

    /* Responsive */
    @media (max-width: 960px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
      figure img { aspect-ratio: 3 / 4; }
    }

    @media (max-width: 640px) {
      header { padding: 2.75rem 1.25rem 1.25rem; }
      main { padding: 0 1.25rem 3.5rem; }
      .grid { grid-template-columns: 1fr; }
      figure { border-radius: 16px; }
    }

    footer {
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

<body>
  <header>
    <h1>Serap Calgan</h1>

    <!-- Replace with real booking link when ready -->
    <a class="book" href="https://example.com/booking" target="_blank" rel="noopener noreferrer">
      BOOK
    </a>
  </header>

  <main>
    <section class="gallery" aria-label="Gallery">
      <div class="grid">
        <figure><img src="assets/hair1.jpg" alt="Hair work 1"></figure>
        <figure><img src="assets/hair2.jpg" alt="Hair work 2"></figure>
        <figure><img src="assets/hair3.jpg" alt="Hair work 3"></figure>
      </div>
    </section>
  </main>

  <footer>© 2025 Serap Calgan</footer>
</body>
</html>
