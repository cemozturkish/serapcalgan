<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serap Calgan</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #000000;
      line-height: 1.6;
    }

    /* HERO */
    header {
      /* Was 60vh which created a big “empty sky”. */
      padding: clamp(2.5rem, 6vw, 4rem) 2rem clamp(1.25rem, 3vw, 2rem);
      text-align: center;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 2.75rem);
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .book {
      display: inline-block;
      margin-top: 1.25rem;
      font-size: 0.95rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      text-decoration: none;
      color: #000;
      border: 1px solid #000;
      padding: 0.85rem 1.35rem;
      transition: background 0.15s ease, color 0.15s ease, transform 0.15s ease;
      will-change: transform;
    }

    .book:hover {
      background: #000;
      color: #fff;
      transform: translateY(-1px);
    }

    /* GALLERY WRAP */
    main {
      padding: 0 2rem 4rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Pull gallery up closer to hero */
    .gallery {
      margin-top: clamp(1rem, 3vw, 2rem);
    }

    .grid {
      display: grid;
      gap: clamp(1rem, 2vw, 1.5rem);

      /* Better scaling than minmax(240px...) for big screens */
      grid-template-columns: repeat(3, 1fr);
    }

    /* Responsive: stack on smaller screens */
    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      main { padding: 0 1.25rem 3rem; }
      .grid { grid-template-columns: 1fr; }
    }

    /* Image cards */
    figure {
      margin: 0;
      border-radius: 10px;
      overflow: hidden;
      background: #f2f2f2;
    }

    figure img {
      width: 100%;
      height: 100%;
      display: block;

      /* This gives you consistent “editorial crop” without distortion */
      object-fit: cover;

      /* Portrait-friendly height */
      aspect-ratio: 3 / 4;
    }

    footer {
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

<body>
  <header>
    <h1>Serap Calgan</h1>

    <!-- Replace with real booking link when ready -->
    <a class="book" href="https://example.com/booking" target="_blank" rel="noopener noreferrer">
      BOOK
    </a>
  </header>

  <main>
    <section class="gallery" aria-label="Gallery">
      <div class="grid">
        <figure><img src="assets/hair1.jpg" alt="Hair work 1"></figure>
        <figure><img src="assets/hair2.jpg" alt="Hair work 2"></figure>
        <figure><img src="assets/hair3.jpg" alt="Hair work 3"></figure>
      </div>
    </section>
  </main>

  <footer>
    © 2025 Serap Calgan
  </footer>
</body>
</html>
