<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serap Calgan</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #000000;
      line-height: 1.6;
    }

    header {
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 4rem 2rem 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.6rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .book {
      margin-top: 2rem;
      font-size: 1rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      text-decoration: none;
      color: #000;
      border: 1px solid #000;
      padding: 0.9rem 1.4rem;
      transition: background 0.15s ease, color 0.15s ease;
    }

    .book:hover {
      background: #000;
      color: #fff;
    }

    /* Optional: gallery section stays non-clickable */
    section {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto 4rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.25rem;
    }

    .placeholder {
      background: #f2f2f2;
      aspect-ratio: 3 / 4;
    }

    footer {
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

<body>
  <header>
    <h1>Serap Calgan</h1>

    <!-- Replace this link with your actual booking link -->
    <a class="book" href="https://example.com/booking" target="_blank" rel="noopener noreferrer">
      BOOK
    </a>
  </header>

  <!-- Keep this if you want a simple gallery below; nothing is clickable -->
  <section aria-label="Gallery">
    <div class="grid">
      <div class="placeholder"></div>
      <div class="placeholder"></div>
      <div class="placeholder"></div>
      <div class="placeholder"></div>
      <div class="placeholder"></div>
      <div class="placeholder"></div>
    </div>
  </section>

  <footer>
    Â© 2025 Serap Calgan
  </footer>
</body>
</html>
