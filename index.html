<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serap Calgan</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #fff;
      color: #000;
      line-height: 1.6;
    }

    /* HERO: tighter so more content is visible without scrolling */
    header {
      text-align: center;
      padding: clamp(1.75rem, 4vw, 3rem) 2rem 1rem;
    }

    h1 {
      font-size: clamp(1.9rem, 3.5vw, 2.6rem);
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .book {
      display: inline-block;
      margin-top: 1rem;
      font-size: 0.9rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      text-decoration: none;
      color: #000;
      border: 1px solid #000;
      padding: 0.7rem 1.2rem;
      transition: background 0.15s ease, color 0.15s ease;
    }

    .book:hover {
      background: #000;
      color: #fff;
    }

    /* PAGE WIDTH + GALLERY SPACING */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 clamp(1.25rem, 3vw, 2.5rem) 3rem;
    }

    .gallery {
      margin-top: clamp(1rem, 2.5vw, 1.75rem);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: clamp(0.9rem, 1.8vw, 1.5rem);
      align-items: start;
    }

    /* Smaller “cards” */
    figure {
      margin: 0;
      border-radius: 16px;
      overflow: hidden;
      background: #f4f4f4;
      border: 1px solid #ededed;
    }

    figure img {
      width: 100%;
      display: block;
      object-fit: cover;

      /* This controls how big the images feel.
         Smaller than before so you see more above the fold. */
      aspect-ratio: 5 / 4; /* more landscape-ish, reduces height */
      max-height: 320px;   /* prevents huge cards on large screens */
    }

    /* Responsive */
    @media (max-width: 960px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
      figure img { max-height: 300px; }
    }

    @media (max-width: 640px) {
      header { padding: 1.5rem 1.25rem 0.75rem; }
      main { padding: 0 1.25rem 2.5rem; }
      .grid { grid-template-columns: 1fr; }
      figure { border-radius: 14px; }
      figure img { aspect-ratio: 4 / 3; max-height: none; }
    }

    footer {
      padding: 1.5rem 2rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

<body>
  <header>
    <h1>Serap Calgan</h1>

    <!-- Replace with your real booking link when ready -->
    <a class="book" href="https://example.com/booking" target="_blank" rel="noopener noreferrer">
      BOOK
    </a>
  </header>

  <main>
    <section class="gallery" aria-label="Gallery">
      <div class="grid">
        <figure><img src="assets/hair1.jpg" alt="Hair work 1"></figure>
        <figure><img src="assets/hair2.jpg" alt="Hair work 2"></figure>
        <figure><img src="assets/hair3.jpg" alt="Hair work 3"></figure>
      </div>
    </section>
  </main>

  <footer>© 2025 Serap Calgan</footer>
</body>
</html>
