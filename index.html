<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serap Calgan</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #000000;
      line-height: 1.6;
      overflow-x: hidden; /* prevents horizontal scroll */
    }

    /* HERO (still constrained) */
    header {
      text-align: center;
      padding: 1.6rem 2rem 0.8rem;
    }

    h1 {
      font-size: clamp(1.7rem, 3vw, 2.3rem);
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .book {
      display: inline-block;
      margin-top: 0.55rem;
      font-size: 0.78rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      text-decoration: none;
      color: #000;
      border: 1px solid #000;
      padding: 0.5rem 0.95rem;
      transition: background 0.15s ease, color 0.15s ease;
    }

    .book:hover {
      background: #000;
      color: #fff;
    }

    /* FULL-BLEED GALLERY SECTION */
    .gallery {
      margin-top: 1.2rem;

      /* This is the key part */
      width: 100vw;
      margin-left: calc(50% - 50vw);
    }

    .carousel {
      position: relative;
      overflow: hidden;
      padding: 1rem 0;
      background: #f6f6f6;
      border-top: 1px solid #ededed;
      border-bottom: 1px solid #ededed;
    }

    .track {
      display: flex;
      gap: 1.1rem;
      width: max-content;
      will-change: transform;
      animation: scrollLeft 20s linear infinite;
      padding-left: 1.1rem;
      padding-right: 1.1rem;
    }

    .carousel:hover .track {
      animation-play-state: paused;
    }

    .item {
      flex: 0 0 auto;
      width: clamp(170px, 22vw, 240px);
      border-radius: 14px;
      overflow: hidden;
      background: #ffffff;
      border: 1px solid #ededed;
    }

    .item img {
      width: 100%;
      height: auto;
      display: block;
    }

    @keyframes scrollLeft {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    footer {
      padding: 1.5rem 2rem 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: #555;
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      .track { animation: none; }
    }
  </style>
</head>

<body>

  <header>
    <h1>Serap Calgan</h1>
    <a class="book" href="https://example.com/booking" target="_blank" rel="noopener noreferrer">
      BOOK
    </a>
  </header>

  <!-- FULL-BLEED CAROUSEL -->
  <section class="gallery" aria-label="Gallery">
    <div class="carousel">
      <div class="track">
        <!-- Set A -->
        <div class="item"><img src="assets/hair1.jpg" alt="Hair work 1"></div>
        <div class="item"><img src="assets/hair2.jpg" alt="Hair work 2"></div>
        <div class="item"><img src="assets/hair3.jpg" alt="Hair work 3"></div>

        <!-- Set B (duplicate for seamless loop) -->
        <div class="item"><img src="assets/hair1.jpg" alt=""></div>
        <div class="item"><img src="assets/hair2.jpg" alt=""></div>
        <div class="item"><img src="assets/hair3.jpg" alt=""></div>
      </div>
    </div>
  </section>

  <footer>
    Â© 2025 Serap Calgan
  </footer>

</body>
</html>
